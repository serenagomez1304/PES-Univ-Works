<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Retail Store Employee Management System</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" 
integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
crossorigin="anonymous">
</head>
<body>

<div class="container my-2">
<div><a th:href="@{http://localhost:8000/}" class="btn btn-secondary btn-sm mb-3">Back to Home Page</a></div>
<h1 class="text-info">Employees List</h1>
<table border="1" class = "table table-hover table-responsive-md">
<thead class="thead-dark">
	<tr>
		<th class="text-muted">Employee First Name</th>
		<th class="text-muted">Employee Last Name</th>
		<th class="text-muted">Employee Email</th>
		<th class="text-muted">Employee Worked Days</th>
		<th class="text-muted">Actions</th>
	</tr>
</thead>
<tbody>
	<tr th:each="employee : ${listEmployees}">
		<td th:text="${employee.firstname}"></td>
		<td th:text="${employee.lastname}"></td>
		<td th:text="${employee.email}"></td>
		<td th:text="${employee.workeddays}"></td>
		<td><a th:href="@{/showFormForUpdate/{id}(id=${employee.id})}" class="btn btn-info">Update</a>
			<a th:href="@{/deleteEmployee/{id}(id=${employee.id})}" class="btn btn-mute">Delete</a>
		</td>
	</tr>
</tbody></table>
<a th:href="@{/newEmployeeForm}" class="btn btn-info btn-sm mb-3">Add Employee</a>
</div>
</body>
</html>
