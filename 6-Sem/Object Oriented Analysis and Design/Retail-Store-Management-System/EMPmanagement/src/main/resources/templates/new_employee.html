<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Add Employee</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" 
integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
crossorigin="anonymous">
</head>
<body>
	<div class="container"> 
		<h1 class="text-info">Retail Store Employee Management System</h1>
		<hr>
		<h2 class="text-muted">Add a new Employee</h2>
		<form action="#" th:action="@{/saveEmployee}" th:object="${employee}" method="POST">
			<input type="text" th:field="*{firstname}" 
					placeholder="Employee First name" class="form-control mb-4 col-4">
					<br>
			<input type="text" th:field="*{lastname}" 
					placeholder="Employee Last name" class="form-control mb-4 col-4">
					<br>
			<input type="text" th:field="*{email}" 
					placeholder="Employee EmailID" class="form-control mb-4 col-4">
					<br>
			<!-- <input type="text" th:field="*{workeddays}" 
					placeholder="Employee Worked Days" class="form-control mb-4 col-4"> -->
			<button type="submit" class="btn btn-sm btn-info col-2">Save Employee</button>
			<a th:href="@{http://localhost:8001/}" class="btn btn-sm btn-info mb-3">Back</a>
		</form>
	</div>
</body>
</html>
