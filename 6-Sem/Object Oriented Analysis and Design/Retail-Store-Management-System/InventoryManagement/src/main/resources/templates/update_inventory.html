<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Update Product Details</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" 
integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
crossorigin="anonymous">
</head>
<body>
	<div class="container"> 
		<h1 class="text-success">Retail Store Inventory Management System</h1>
		<hr>
		<h2 class="text-muted">Update an Existing Product</h2>
		<form action="#" th:action="@{/saveInventory}" th:object="${inventory}" method="POST">
			<input type="hidden" th:field="*{id}" />
			<br>
			<input type="text" th:field="*{productname}" 
					placeholder="Product Name" class="form-control mb-4 col-4">
					<br>
			<input type="text" th:field="*{brand}" 
					placeholder="Brand" class="form-control mb-4 col-4">
					<br>
			<input type="text" th:field="*{supplier}" 
					placeholder="Supplier" class="form-control mb-4 col-4">
					<br>
			<input type="text" th:field="*{quantity}" 
					placeholder="Employee Worked Days" class="form-control mb-4 col-4">
			<button type="submit" class="btn btn-success btn-sm col-2">Save Inventory</button>
			<a th:href="@{http://localhost:8002/}" class="btn btn-sm btn-success mb-3">Back</a>
		</form>
	</div>
</body>
</html>
