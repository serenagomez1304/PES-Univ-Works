<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Retail Store Inventory Management System</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" 
integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
crossorigin="anonymous">
</head>
<body>

<div class="container my-2">
<div><a th:href="@{http://localhost:8000/}" class="btn btn-secondary btn-sm mb-3">Back to Home Page</a></div>
<h1 class="text-success">Inventory List</h1>
<table border="1" class = "table table-hover table-responsive-md">
<thead>
	<tr>
		<th class="text-muted">Product Name</th>
		<th class="text-muted">Brand</th>
		<th class="text-muted">Supplier</th>
		<th class="text-muted">Quantity</th>
		<th class="text-muted">Actions</th>
	</tr>
</thead>
<tbody>
	<tr th:each="inventory : ${listInventory}">
		<td th:text="${inventory.productname}"></td>
		<td th:text="${inventory.brand}"></td>
		<td th:text="${inventory.supplier}"></td>
		<td th:text="${inventory.quantity}"></td>
		<td><a th:href="@{/showFormForUpdate/{id}(id=${inventory.id})}" class="btn btn-success">Update</a>
			<a th:href="@{/deleteInventory/{id}(id=${inventory.id})}" class="btn btn-muted">Delete</a>
		</td>
	</tr>
</tbody></table>
<a th:href="@{/newInventoryForm}" class="btn btn-success btn-sm mb-3">Add Item</a></div>
</body>
</html>
